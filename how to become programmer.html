<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اساسيات تعلم البرمجة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .language-list {
            display: flex;
            justify-content: space-between; /* توزيع العناصر بالتساوي */
            align-items: center; /* لضمان أن النص والصور على نفس المحاذاة */
            padding: 0;
            list-style: none;
            margin: 0;
        }
        .language-list li {
            text-align: center;
            margin: 0 20px; /* مساحة بين العناصر */
        }
        .language-list li img {
            width: 100px; /* حجم الصورة */
            height: 100px;
            margin-bottom: 10px; /* مسافة بين الصورة والنص */
        }
        .language-list li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .language-list li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: end;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>اساسيات تعلم البرمجة</h1>
    </header>
    <main>
        <h2>اختيار لغة البرمجة</h2>
        <ul class="language-list">
            <li>
                <img src="html-logo.png" alt="HTML Logo">
                <a href="html-articles.html"> HTML</a>
            </li>
            <li>
                <img src="css-logo.png" alt="CSS Logo">
                <a href="css-articles.html"> CSS</a>
            </li>
            <li>
                <img src="cpp-logo.png" alt="C++ Logo">
                <a href="c++-articles.html"> C++</a>
            </li>
            <li>
                <img src="js-logo.png" alt="JavaScript Logo">
                <a href="js-articles.html"> JavaScript</a>
            </li>
            <li>
                <img src="python-logo.png" alt="Python Logo">
                <a href="python-articles.html"> Python</a>
            </li>
        </ul>
    </main>
    <footer>
        <p>© 2024 محمود حسن عون الله - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
